<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keichii Official</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1f1f1f;
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --accent: #ff0000;
            --accent-hover: #cc0000;
            --font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Utility */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            position: relative;
        }

        /* Fallback gradient */
        .hero {
            background-color: #111;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(20, 20, 20, 0) 0%, rgba(15, 15, 15, 1) 100%);
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            /* Slightly smaller for mobile safety, adjusted in media query */
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        @media (min-width: 769px) {
            .hero h1 {
                font-size: 5rem;
            }
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-sub);
            margin-bottom: 30px;
        }

        .hero .subscribe-btn {
            font-size: 1.1rem;
            padding: 15px 30px;
        }

        /* Section Header */
        .section-header {
            text-align: center;
            margin: 80px 0 40px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: inline-block;
            border-bottom: 3px solid var(--accent);
            padding-bottom: 5px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding-bottom: 80px;
        }

        .video-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.15);
            /* Red glow hint */
            border-color: #555;
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            position: relative;
            cursor: pointer;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .video-thumbnail:hover img {
            opacity: 0.8;
        }

        .video-thumbnail .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .video-thumbnail .play-icon::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 18px solid white;
            margin-left: 5px;
        }

        .video-thumbnail:hover .play-icon {
            background: var(--accent);
            border-color: var(--accent);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-main);
            transition: color 0.2s;
            line-height: 1.4;
        }

        .video-card:hover .video-title {
            color: var(--accent);
        }

        .video-date {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 15px;
        }

        .video-actions {
            margin-top: auto;
        }

        .video-link-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #444;
            color: var(--text-sub);
            border-radius: 6px;
            text-align: center;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .video-link-btn:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Footer */
        footer {
            background-color: #050505;
            padding: 60px 0;
            text-align: center;
            border-top: 1px solid #222;
        }

        footer p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: white;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-weight: bold;
            /* Text fallback for icons */
        }

        .social-links a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
        }

        /* Loading State */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-sub);
            font-size: 1.2rem;
            background: #151515;
            border-radius: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                height: 60vh;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .section-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content container">
            <h1>KEICHII<br>CHANNEL</h1>
            <p>ゲームと日常、カオスな世界へようこそ。</p>
            <a href="https://www.youtube.com/channel/UCQEzA7Osw6Wm2jTdZgTTpmg?sub_confirmation=1" target="_blank"
                class="btn subscribe-btn">
                Subscribe Now
            </a>
        </div>
    </header>

    <!-- Content Section -->
    <main class="container">
        <div class="section-header">
            <h2>Latest Videos</h2>
        </div>

        <div id="video-grid" class="video-grid">
            <div class="loading">Loading videos...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.youtube.com/channel/UCQEzA7Osw6Wm2jTdZgTTpmg" target="_blank"
                    title="YouTube">YT</a>
            </div>
            <p>&copy; 2024 Keichii Official. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // ==========================================
        // 設定: APIキーとチャンネルID
        // ==========================================
        const API_KEY = 'AIzaSyC3Ap4eXD-UM3lZDfvjXVQqJZFcQvOWqX8'; // ★ここにAPIキーを入力してください★
        const CHANNEL_ID = 'UCQEzA7Osw6Wm2jTdZgTTpmg';
        const MAX_RESULTS = 6;
        // ==========================================

        const videoGrid = document.getElementById('video-grid');

        // 動画データの取得
        async function fetchVideos() {
            if (API_KEY === 'YOUR_API_KEY') {
                videoGrid.innerHTML = `
                    <div class="loading" style="color:#ff5555; background:rgba(255,0,0,0.1);">
                        <strong>⚠️ APIキー未設定</strong><br><br>
                        ソースコード内の <code>const API_KEY = 'YOUR_API_KEY';</code> を<br>
                        ご自身のYouTube Data APIキーに書き換えてください。
                    </div>`;
                return;
            }

            try {
                // searchエンドポイントで最新動画を取得
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}&type=video`
                );

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                renderVideos(data.items);

            } catch (error) {
                console.error('Error fetching data:', error);
                videoGrid.innerHTML = `
                    <div class="loading">
                        動画の読み込みに失敗しました。<br>
                        <small>${error.message}</small>
                    </div>`;
            }
        }

        // 動画一覧の描画
        function renderVideos(items) {
            videoGrid.innerHTML = ''; // Loading削除

            if (!items || items.length === 0) {
                videoGrid.innerHTML = '<div class="loading">動画が見つかりませんでした。</div>';
                return;
            }

            items.forEach(item => {
                const videoId = item.id.videoId;
                const snippet = item.snippet;
                const title = snippet.title;
                // サムネイルの高画質版があれば使用
                const thumbUrl = snippet.thumbnails.high ? snippet.thumbnails.high.url : snippet.thumbnails.medium.url;
                const date = new Date(snippet.publishedAt).toLocaleDateString('ja-JP');

                // カード要素作成
                const card = document.createElement('div');
                card.className = 'video-card';

                card.innerHTML = `
                    <div class="video-thumbnail" onclick="playVideo(this, '${videoId}')" title="クリックして再生">
                        <img src="${thumbUrl}" alt="${title}">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <div>
                            <div class="video-date">${date}</div>
                            <h3 class="video-title">${title}</h3>
                        </div>
                        <div class="video-actions">
                            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" class="video-link-btn">YouTubeで見る</a>
                        </div>
                    </div>
                `;

                videoGrid.appendChild(card);
            });
        }

        // インライン再生（クリックでiframeに置換）
        function playVideo(element, videoId) {
            element.innerHTML = `
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            element.onclick = null; // 重複クリック防止
            element.style.cursor = 'default';
        }

        // 初期化実行
        fetchVideos();
    </script>
</body>

</html>
